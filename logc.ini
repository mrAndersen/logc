;
;   Logc configuration file
;

[udp]
bind = "0.0.0.0"
port = "914"

[clickhouse]
clickhouse.port = 12123
clickhouse.host = "localhost"
clickhouse.username = "default"
clickhouse.password = ""
clickhouse.database = "logs"
clickhouse.table = "nginx"

[logc_settings]
;Сколько максимум держать в буфере перед записью в кликхаус
buffer.max_flush_size = 5000
;Сколько секунд максимум накапливать буффер перед записью в кликхаус
buffer.max_flush_period = 10
